<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="project.js" async></script>
</head>
<body>
    <div class="main">
        <h1>Player 1 Score:</h1>
        <h1>Player 2 Score:</h1>
    </div>
    <div class="grid-container">
        <div class="grid-item grid-item-1"></div>
        <div class="grid-item grid-item-2"></div>
        <div class="grid-item grid-item-3"></div>
        <div class="grid-item grid-item-4"></div>
        <div class="grid-item grid-item-5"></div>
        <div class="grid-item grid-item-6"></div>
        <div class="grid-item grid-item-7"></div>
        <div class="grid-item grid-item-8"></div>
        <div class="grid-item grid-item-9"></div>
    </div>
    <section class="controls">
        <button class="reset">reset</button>
    </section>
    <div class="img">
        <img src="https://i.pinimg.com/236x/dd/1d/4f/dd1d4fea0b3ddffe43cd884f0bdb82f0.jpg" alt="">
    </div>
    
</body>
</html>
